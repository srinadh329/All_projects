<div class="container">
    <div class="logo">
        <img src="https://ca-studentdev.inhabitr.com/assets/img/inhabitr_logo/caLogoNew.png" (click)="backToLogin()"
            width="200" height="100" alt="alt_text" border="0" align="center"
            style="width:100%;max-width:100px;height:auto;background:#ffffff;font-size:15px;line-height:20px;color:#555555;margin:auto;padding: 18px 0px 0px 0px;">
    </div>
    <div class="card mb-1">
        <div class="card-body">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12">
                    <div>
                        <h3 class="text-center">WELCOME TO THE CA PORTAL</h3>
                        <h5 class="text-center">Letâ€™s get your home essentials reward authorization started.</h5>
                    </div>
                </div>
            </div>
            <form [formGroup]="signUpForm">
                <div class="row">
                    <div class="col-lg-6">
                        <div class="form-group">
                            <label>FIRST NAME</label>
                            <input type="text" formControlName="firstName" class="form-control" placeholder="Enter first name">
                            <div class="err-msg mt-2" *ngIf="signUpControls['firstName']?.touched && signUpControls['firstName']?.errors?.required">
                                First Name is required.
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="form-group">
                            <label>LAST NAME</label>
                            <input  type="text" formControlName="lastName" class="form-control" placeholder="Enter last name">
                            <div class="err-msg mt-2" *ngIf="signUpControls['lastName']?.touched&& signUpControls['lastName']?.errors?.required">
                                Last Name is required.
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-6">
                        <div class="form-group">
                            <label>EMAIL</label>
                            <input type="text" formControlName="loginEmail" class="form-control" placeholder="Enter your email ">
                            <div class="err-msg mt-2" *ngIf="signUpControls['loginEmail']?.touched && signUpControls['loginEmail']?.errors?.required">
                                Email is required.
                            </div>
                            <div class="err-msg mt-2" *ngIf="signUpControls['loginEmail']?.touched && signUpControls['loginEmail']?.errors?.email">
                                Enter Valid Email.
                            </div>
                        </div>
                    </div>
                    <!-- <div class="col-lg-6">
                        <div class="form-group">
                            <label>USER NAME</label>
                            <input type="text" formControlName="userName" class="form-control" placeholder="Enter username">
                            <div class="err-msg mt-2" *ngIf="signUpControls['userName']?.touched&& signUpControls['userName']?.errors?.required">
                                User Name is required.
                            </div>
                        </div>
                    </div> -->
                    <div class="col-lg-6">
                        <div class="form-group">
                            <label>PASSWORD</label>
                            <input type="password" formControlName="passWord" class="form-control" placeholder="Password">
                            <div class="err-msg mt-2" *ngIf="signUpControls['passWord']?.touched && signUpControls['passWord']?.errors?.required">
                                Password is required.
                            </div>
                            <div class="err-msg mt-2" *ngIf="signUpControls['passWord']?.touched && signUpControls['passWord']?.errors?.minlength">
                                Password must be at least 6 characters long.
                            </div>
                        </div>
                    </div>

                </div>
                <div class="row">
                    <div class="col-lg-6">
                        <div class="form-group">
                            <label>BUILDING NAME</label>
                            <select placeholder="Select a Property" formControlName="buildingName">
                                <option [value]="null">Select a Property</option>
                                <option *ngFor="let property of buildingList" [value]="property.id">{{property?.name}}
                                </option>
                            </select>
                            <div class="err-msg mt-2" *ngIf="signUpControls['buildingName']?.touched && signUpControls['buildingName']?.errors?.required">
                                Building Name is required.
                            </div>
                            <!-- <input type="text" formControlName="buildingName"  class="form-control" placeholder="Enter building name"> -->
                        </div>
                    </div>
                  
                </div>
            </form>
            <div class="submit text-center">
                <button type="button" class="btn btn-primary" [disabled]="!signUpForm.valid"
                    (click)="signUp()">SUBMIT</button>
            </div>
        </div>
    </div>
    <div class="card back-login border-0" >
        <div class="">
            <span style="padding-right: 5px;color: black;text-decoration: none;">Back to</span><a  [routerLink]="['/','login']"><span class="ml-2">Login</span></a>
            
        </div>
    </div>
</div>
