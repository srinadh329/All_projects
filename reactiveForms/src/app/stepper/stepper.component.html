<mat-horizontal-stepper linear>
  <mat-step [stepControl]="userForm">
    <form [formGroup]="userForm" (ngSubmit)="userFormValues()">
      <p>
        <mat-form-field appearance="outline">
          <mat-label>Name</mat-label>
          <input matInput placeholder="Name" formControlName="name" />
          <mat-error *ngIf="userForm.get('name').hasError('required')">Please Enter Name</mat-error>
        </mat-form-field>
      </p>
      <p>
        <mat-form-field appearance="outline">
          <mat-label>Password</mat-label>
          <input matInput placeholder="Name" formControlName="password" />
          <mat-error *ngIf="userForm.get('password').hasError('required')">Please Enter password</mat-error>
        </mat-form-field>
      </p>
      <p>
        <mat-form-field appearance="outline">
          <mat-label>Conform Password</mat-label>
          <input matInput placeholder="Name" formControlName="conformpassword" />
          <mat-error *ngIf="userForm.get('conformpassword').hasError('required')">Please Enter conformpassword
          </mat-error>
          <mat-error *ngIf="userForm.error?.invalid">Password doesnot match</mat-error>
        </mat-form-field>
      </p>
      <div>
        <button mat-button matStepperNext [disabled]="!userForm.valid">Next</button>
      </div>
    </form>
  </mat-step>
  <mat-step [stepControl]="profileForm">
    <form [formGroup]="profileForm" (ngSubmit)="ProfileFormValues()">
      <p>
        <mat-form-field appearance="outline">
          <mat-label>Name</mat-label>
          <input matInput placeholder="Name" formControlName="name" />
          <mat-error *ngIf="profileForm.get('name').hasError('required')">Please Enter Name</mat-error>
        </mat-form-field>
      </p>
      <p>
        <mat-form-field appearance="outline">
          <mat-label>Password</mat-label>
          <input matInput placeholder="Name" formControlName="password" />
          <mat-error *ngIf="profileForm.get('password').hasError('required')">Please Enter password</mat-error>
        </mat-form-field>
      </p>
      <p>
        <mat-form-field appearance="outline">
          <mat-label>Conform Password</mat-label>
          <input matInput placeholder="Name" formControlName="conformpassword" />
          <mat-error *ngIf="profileForm.get('conformpassword').hasError('required')">Please Enter conformpassword
          </mat-error>
          <mat-error *ngIf="profileForm.error?.invalid">Password doesnot match</mat-error>
        </mat-form-field>
      </p>
      <div>
        <button mat-button matStepperPrevious>Previous</button>
        <button mat-button matStepperNext [disabled]="!profileForm.valid">Next</button>
      </div>
    </form>
  </mat-step>
<mat-step>
  <p>finall step</p>
  <button mat-button matStepperPrevious>Previous</button>
  <button type="submit" (click)="finalSubmit()">submit</button>
</mat-step>
</mat-horizontal-stepper>
