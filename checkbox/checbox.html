<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>custom-checkbox</title>
  <style type="text/css">
.form-group {
   display: block;
   padding: 10px;
}
 .form-group .custom-checkbox {
   display: none;
}
 .form-group .custom-checkbox:checked + label::after {
   content: '';
       background-image: url(Vector.png);
    background-repeat: no-repeat;
    background-position: center;
}
 .form-group .custom-checkbox + label {
   z-index: 3;
   cursor: pointer;
   padding-left: 33px;
   display: block;
   position: relative;
   height: 20px;
   line-height: 1.7em;
}
 .form-group .custom-checkbox + label::before {
   z-index: 2;
   top: 0px;
   left: 2px;
   width: 25px;
   height: 25px;
   background: linear-gradient(180deg, #07A1C0 0%, #99D592 100%);
   display: block;
   content: "";
   position: absolute;
   border-radius: 4px;
}
 .form-group .custom-checkbox + label::after {
   z-index: 2;
   top: 2px;
   left: 4px;
   width: 21px;
   height: 21px;
   background: #fff;
   display: block;
   content: "";
   position: absolute;
   border-radius: 3px;
}

  </style>
</head>
<body>
<div class="new">
  <form>
    <div class="form-group">
    <input type="checkbox" id="remember_me" class="custom-checkbox" name="remember" value="1"> 
    <label for="remember_me">Remember me</label>  
    </div>
  </form>
</div>

</body>
</html>
