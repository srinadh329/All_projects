<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="../favicon.ico">

    <title>Skeleton screen examples</title>
    <link rel="stylesheet" href="index.scss" />
    <link rel="stylesheet" href="examples.scss" />

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        h1,
        h2 {
            text-align: center;
        }
    
 @keyframes ssc-loading {
	 from {
		 transform: translateX(-100%);
	}
	 to {
		 transform: translateX(100%);
	}
}
/* Animation partial */
 .ssc-circle, .ssc-line, .ssc-head-line, .ssc-square {
	 position: relative;
	 overflow: hidden;
}
 .ssc-circle:after, .ssc-line:after, .ssc-head-line:after, .ssc-square:after {
	 content: "";
	 animation: ssc-loading 1.3s infinite;
	 height: 100%;
	 left: 0;
	 position: absolute;
	 right: 0;
	 top: 0;
	 transform: translateX(-100%);
	 z-index: 1;
	 background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
}
/** Main class */
 .ssc {
	 cursor: progress;
	 user-select: none;
}
/** Helpers classes */
 .ssc .mb {
	 margin-bottom: 10px;
}
 
 .ssc .w-30 {
	 width: 30%;
}
 
 .ssc .w-80 {
	 width: 80%;
}
 

/** Wrapper class */
 .ssc-wrapper {
	 padding: 16px;
}
/* Figures, Objects */
 .ssc-card {
	 display: block;
	 width: 100%;
	 height: 100%;
	 border-radius: 5px;
	 box-shadow: 0 2px 4px 1px rgba(0, 0, 0, 0.17);
	 background-color: #fff;
}
 .ssc-circle {
	 display: block;
	 background-color: rgba(0, 0, 0, 0.17);
	 border-radius: 50%;
	 width: 50px;
	 height: 50px;
}
 
 .ssc-line {
	 display: block;
	 background-color: rgba(0, 0, 0, 0.17);
	 border-radius: 15px;
	 margin-bottom: 8px;
	 width: 100%;
	 height: 10px;
}
 .ssc-line:last-child {
	 margin-bottom: unset;
}
 .ssc-head-line {
	 display: block;
	 background-color: rgba(0, 0, 0, 0.17);
	 border-radius: 15px;
	 width: 100%;
	 height: 14px;
}
 .ssc-square {
	 display: block;
	 background-color: rgba(0, 0, 0, 0.17);
	 width: 100%;
	 height: 65px;
    border-radius: 6px;
}
 
    </style>
</head>

<body>
    <h2>SKELETON SCREEN CSS EXAMPLE PAGE</h2>
    <div class="search-skeleton">
      

        <!-- Скелет для мобильного -->
        <div class="search-ssc-sm ssc">
            
            <div class="ssc-card ssc-wrapper">
                <div class="ssc-head-line mb"></div>
                <div class="ssc-square mb"></div>
                <div class="ssc-line mb w-50"></div>
                <div class="ssc-line mb w-80"></div>
                <div class="ssc-line mb w-30"></div>
            </div>
            
           
        </div>
    </div>
</body>

</html>
