  <div class="row pt1-8 noitem-top" *ngIf="!isloading && templates.length == 0">
    <div class="col-lg-3 col-md-12 col-sm-12 m-auto">
      <img src="assets/images/noitems.png" width="100%"></div>
  </div>


  <div class="loader1" *ngIf="isloading && templates.length == 0"></div>
  <div class="row m-0 ng-star-inserted">
    <div class="table-responsive"  [ngClass]="{'main-nav-position': !iebrowser}" >
      
      <table class="table table_space table-fixed cntraln w-100 d-block d-md-table table-responsive" *ngIf="templates.length!=0">
        <thead class="thcolor">
          <tr>
            <th class="table_td_pad ">Template Name
              <i aria-hidden="true" class="fa fa-caret-up pl-point caret-up-pos" (click)="tempNameAsc();uparrow=true;dateSort=false;nameSort=true;"
                [ngClass]="{'caret-up-pos-active' :uparrow && nameSort }"></i>
              <i aria-hidden="true" class="fa fa-caret-down caret-down-pos pl-point" (click)="tempNameDsc();uparrow=false;dateSort=false;nameSort=true;"
                [ngClass]="{'caret-down-pos-active' :  !uparrow && nameSort}"></i>
            </th>

            <th class="table_td_pad  text-center"> Created Date
              <i aria-hidden="true" class="fa fa-caret-up pl-point caret-up-pos" (click)="tempCreatedDateAsc();dateuparrow=true;dateSort=true;nameSort=false;"
                [ngClass]="{'caret-up-pos-active' :dateuparrow && dateSort }"></i>
              <i aria-hidden="true" class="fa fa-caret-down caret-down-pos pl-point" (click)="tempCreatedDateDsc();dateuparrow=false;dateSort=true;nameSort=false;"
                [ngClass]="{'caret-down-pos-active' : !dateuparrow && dateSort}"></i>
            </th>
            <th class="table_td_pad text-center" scope="col"> Action </th>
          </tr>
        </thead>
        <tbody class="tdatacol headfont fon-14 fw-4 pl-point cdk-drop-list" id="cdk-drop-list-0">
          <tr class=" showbutton ng-star-inserted" *ngFor="let  t of templates" [ngClass]="{'highlight' : t._id == selectedTemplateId}" (click)="Selected(t);selectedTemplateId=t._id">
            <th class="th-left full-tab txt-ellip th-space pad-18" *ngIf="!(t._id==selectedTemplateId  && templateedit)">
              {{t.templatename}}</th>
            
            <th class="th-left full-tab txt-ellip th-space pad-18" *ngIf="t._id==selectedTemplateId && templateedit && test2">
              <input type="text" class="form-control inptbx"  name="templatename" [(ngModel)]="copdocument.templatename">

            </th>

            <td class=" full-tab pad-18 text-center">{{t.created_at | date: "MMM d, y hh:mm:ss a"}}
              <div aria-haspopup="true" style="position: fixed; left: 0px; top: 0px;"></div>
            </td>
            <td class="td-right full-tab pad-4-15 text-center">
              <ul class="li-action p-0" *ngIf="t._id != buttonhide || !templateedit">

                <li><a class="dot dot-bg1" (click)="editTemplatename(t); test2=true;test1=false" ><i
                      class="fas fa-pen penicn ic0n"></i></a></li>
                <li><a class="dot dot-bg  ml-3 ml-42" (click)="ModifyTemplate(t,'delete'); test2=false;test1=true"
                    *ngIf="t._id != buttonhide || !templateedit "><i class="fas fa-trash-alt ic0n"></i></a></li>

              </ul>

              <ul class="li-action p-0" *ngIf="t._id==selectedTemplateId && templateedit">
                <li><button class="select-temp-but-under ng-star-inserted" type="button" 
                    (click)="ModifyTemplate(copdocument,'edit')">Save</button></li>
                <li class="mrgn-lft"><button aria-label="Close" class="select-temp-but-under ng-star-inserted cancel-but"
                    data-dismiss="modal" type="button" *ngIf="t._id==selectedTemplateId && templateedit" (click)="cancelButton(t)">cancel</button></li>
              </ul>


            </td>
          </tr>

        </tbody>
      </table>
    </div>
  </div>
