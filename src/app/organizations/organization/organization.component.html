<div class="d-flex">
  <div class="mainrow" [ngStyle]="{'height.px': maindiv}" >
    <ul class="navelements pl-0">
      <li  class="mt-2">
       <img src="assets/images/proimg.png" alt="User pic" class="clip-rect " width="100%">
      </li>
      <li>
      <img src="assets/images/menuicon.svg">
     </li>
     <li>
      <img src="assets/images/bellicon.svg">
     </li>
     <li>
      <img src="assets/images/menuicon.svg">
     </li>
    </ul>
  </div>
  <div  style="flex-grow: 1;">
    <div class="row m-0 bg-f5 poppins-font">
      <div class="col-lg-4 pt-2">
        <form class="form-inline my-2 my-lg-0">
       
          <div class="form-group has-search">
            <span class="fa fa-search form-control-feedback"></span>
            <input type="text" class="form-control" placeholder="Search" name="searchterm" [(ngModel)]="searchterm">
          </div>
        </form>
      </div>

      <div class="col-lg-8">
        
        <ul class="profileul d-flex nav align-items-center mb-0">
           
          
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle color-70" style="font-size: 12px;"  id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Madhu
            </a>
            <div class="dropdown-menu" style="font-size: 14px;"  aria-labelledby="navbarDropdown">
              <a class="dropdown-item pointer" >Profile</a>
              <a class="dropdown-item pointer" (click)="LogOut()">Logout</a>
          
            </div>
          </li>

          

          <li class="nav-item ">
            <a class="nav-link p-1">
            <img src="assets/images/profimg.png">
            </a>
            </li>
      
        </ul>
      </div>
  
    </div>

 
    <div class="row m-0">
      <div class="col-lg-12 mt-3">
        <h6>Listed Organisations</h6>
        <div [ngStyle]="{'max-height.px': divheight}" class="tablestyle mt-3">
          <table  class="table table-striped emp-table poppins-font text-left"  >
            <thead>
              <tr>
                <th>S.No</th>
                <th>Organization Id</th>
                <th>Organization Name</th>
                <th>Organization Status</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody class="font-color font-14 fw-500" >
              <tr *ngFor="let result of orgdata | search:searchterm;let i=index ">
                <td>{{i+1}}</td>
                <td>{{result.organization_id}}</td>
                <td>{{result.organization_name}}</td>
                <td><p>{{result.organization_status == 0?"Active":"In Active"}}</p></td>
                
                <td><button class="btn btn-invite font-12" (click)="go(result)">Manage</button></td>
              </tr>
            </tbody>
          </table>
        </div>
    
      </div>
    
    </div>
  
  </div>
</div>
