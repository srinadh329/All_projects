<div class="row">
    <div class="col-md-12">
      <form [formGroup]='bannereventForm' (ngSubmit)="bannereventsubmit()">
        <div>
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Title</mat-label>
            <input matInput placeholder="Placeholder" formControlName="title">
            <mat-error *ngIf="bannereventForm.get('title').hasError('required')">
              Please Enter title
            </mat-error>
          </mat-form-field>
        </div>
        <div>
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Location</mat-label>
            <input matInput placeholder="Placeholder" formControlName="location">
            <mat-error *ngIf="bannereventForm.get('location').hasError('required')">
              Please Enter location
            </mat-error>
          </mat-form-field>
        </div>
        <div>
            <mat-form-field appearance="outline" class="w-100">
              <mat-label>description</mat-label>
              <input matInput placeholder="Placeholder" formControlName="description">
              <mat-error *ngIf="bannereventForm.get('description').hasError('required')">
                Please Enter description
              </mat-error>
            </mat-form-field>
          </div>
          <div>
            <mat-form-field appearance="outline" class="w-100">
              <mat-label>Choose a date</mat-label>
              <input matInput [matDatepicker]="picker" (dateChange)="changeEvent($event)" formControlName="eventDate">
              <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
          </div>
          <div>        
            <label>Images</label>
             <input  placeholder="Placeholder" #image (change)="fileSelected(image.files)"  type="file" accept="image/*">
         </div>
         <section class="example-section">
          <mat-checkbox class="example-margin" [checked]="complete" (click)="chanageValue($event.checked)" formControlName="is_popular">Is Popular</mat-checkbox>
        </section>
        <div>
          <button class="login-button btn" type="submit">Submit</button>
        </div>
      </form>
    </div>
  </div>
