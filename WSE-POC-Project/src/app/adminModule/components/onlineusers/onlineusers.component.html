<div class="common-transform">
  <mat-card class="common-header">
    <div class="row">
      <div class="col-2 d-flex flex-column">
        <h6 class="pt-2">List of Online Users:</h6>
      </div>
      <div class="col-8">
        <div class="text-center common-search">
          <input type="search" placeholder="search"  [(ngModel)]="name" (keyup)="search(name)">
          <span class="material-icons search-icon">search</span>
        </div>
      </div>
      <div class="col-2 d-flex flex-row-reverse justify-content-center">
        <div class="pr-3 pt-2">
          <!-- <span class="material-icons cursor">add</span> -->
        </div>
      </div>
    </div>
  </mat-card>
  <app-table [tableHeaders]='onlineusersheaders' [onlineusersdata]='onlineuserslist'></app-table>

</div>
