<div class="common-transform" *ngIf="allBranchesShow">
  <mat-card class="common-header">
    <div class="row">
      <div class="col-lg-3 col-md-3 col-4 d-flex flex-column">
        <h6 class="pt-2 no-space">List of Branches:</h6>
      </div>
      <div class="col-lg-7 col-md-7 col-6">
        <div class="text-center common-search">
          <input type="search" placeholder="search" [(ngModel)]="name"  (keyup)="search(name)">
          <span class="material-icons search-icon">search</span>
        </div>
      </div>
      <div class="col-lg-2 col-md-2 col-2 d-flex flex-row-reverse justify-content-center">
        <div class="pr-3 pt-2">
          <span class="material-icons cursor" (click)="addBranch()">add</span>
          <!-- <span class="material-icons" (click)="updateBranch()">update</span> -->
        </div>
      </div>
    </div>
  </mat-card>

<div>
  <!--   [searchInputdata]="searchData" -->
  <app-table [tableHeaders]="tableheader" [allbranches]="branchdata"  (editBranchdata)="editbranch($event)" (branchNavigate)="navigateToBranch($event)"></app-table>
</div>
</div>
<router-outlet></router-outlet>
