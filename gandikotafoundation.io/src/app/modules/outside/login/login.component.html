<section class="bg-home d-flex align-items-center">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-7 col-md-6">
                <div class="me-lg-5">
                    <img src="/assets/images/login.svg" class="img-fluid d-block mx-auto" alt="">
                </div>
            </div>
            <div class="col-lg-5 col-md-6">
                <div class="card login-page bg-white rounded border-0">
                    <div class="card-body custom-body">
                        <h2 class="text-center">Login</h2>
                        <form [formGroup]='loginForm' (ngSubmit)="loginsubmit()">
                            <div class="row">
                                <div class="col-lg-12">
                                    <label>Your Email <span class="text-danger">*</span></label>
                                    <div class="mb-3">
                                        <mat-form-field appearance="outline" class="w-100 custom-outline">
                                            <input matInput placeholder="Email" formControlName="email">
                                            <span matPrefix class="email-logo">
                                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                                    viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                                    stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                                                    class="feather feather-user fea icon-sm icons">
                                                    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                                                    <circle cx="12" cy="7" r="4"></circle>
                                                </svg>
                                            </span>
                                            <mat-error *ngIf="loginForm.get('email').hasError('required')">
                                                Please Enter Name
                                            </mat-error>
                                        </mat-form-field>
                                    </div>
                                    <label>Your Password <span class="text-danger">*</span></label>
                                    <div class="mb-3">
                                        <mat-form-field appearance="outline" class="w-100 custom-outline">
                                            <input matInput placeholder="Password" formControlName="password">
                                            <span matPrefix class="email-logo">
                                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                                    viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                                    stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                                                    class="feather feather-key fea icon-sm icons">
                                                    <path
                                                        d="M21 2l-2 2m-7.61 7.61a5.5 5.5 0 1 1-7.778 7.778 5.5 5.5 0 0 1 7.777-7.777zm0 0L15.5 7.5m0 0l3 3L22 7l-3-3m-3.5 3.5L19 4">
                                                    </path>
                                                </svg>
                                            </span>
                                            <mat-error *ngIf="loginForm.get('password').hasError('required')">
                                                Please Enter Password
                                            </mat-error>
                                        </mat-form-field>
                                    </div>
                                    <div class="mb-3">
                                        <div class="checkbox w-50">
                                            <mat-checkbox class="custom-check" formControlName="rememberMe">Remember Me
                                            </mat-checkbox>
                                        </div>
                                    </div>
                                    <div>
                                        <button class="login-button btn" type="submit">Sign in</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <!---->
            </div>
            <!--end col-->
        </div>
        <!--end row-->
    </div>
    <!--end container-->
</section>
