<app-header></app-header>

<section class="contact-section">
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <div class="card border-0 text-center features feature-clean">
                    <div class="icons text-center mx-auto">
                        <i class="fa fa-phone" aria-hidden="true"></i>
                    </div>
                    <div class="content mt-3">
                        <h5 class="fw-bold">Phone</h5>
                        <p class="text-muted">Secundrabad</p>
                        <a href="tel:+919248723461" class="text-primary">+919248723461</a>
                    </div>
                </div>
            </div>
            <!--end col-->

            <div class="col-md-4 mt-4 mt-sm-0 pt-2 pt-sm-0">
                <div class="card border-0 text-center features feature-clean">
                    <div class="icons text-center mx-auto">
                        <i class="fa fa-envelope-o" aria-hidden="true"></i>
                    </div>
                    <div class="content mt-3">
                        <h5 class="fw-bold">Email</h5>
                        <p class="text-muted">Secundrabad</p>
                        <a href="mailto:info@gandikotafoundation.org" class="text-primary">info@gandikotafoundation.org</a>
                    </div>
                </div>
            </div>
            <!--end col-->

            <div class="col-md-4 mt-4 mt-sm-0 pt-2 pt-sm-0">
                <div class="card border-0 text-center features feature-clean">
                    <div class="icons text-center mx-auto">
                        <i class="fa fa-map-marker" aria-hidden="true"></i>
                    </div>
                    <div class="content mt-3">
                        <h5 class="fw-bold">Location</h5>
                        <p class="text-muted">Lane. Opp Appolo Hospital, <br> Secundrabad-25</p>
                        <a href="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d39206.002432144705!2d-95.4973981212445!3d29.709510002925988!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8640c16de81f3ca5%3A0xf43e0b60ae539ac9!2sGerald+D.+Hines+Waterwall+Park!5e0!3m2!1sen!2sin!4v1566305861440!5m2!1sen!2sin"
                            data-type="iframe" class="video-play-icon text-primary lightbox">View on Google map</a>
                    </div>
                </div>
            </div>
        </div>
        <!--end col-->
    </div>
</section>
<section>
    <div class="container mt-100 mt-60">
        <div class="row align-items-center">
            <div class="col-lg-5 col-md-6 pt-2 pt-sm-0 order-2 order-md-1">
                <div class="card shadow rounded border-0">
                    <div class="card-body py-5">
                        <h4 class="card-title">Get In Touch !</h4>
                        <div class="custom-form mt-3">
                            <form [formGroup]='loginForm' (ngSubmit)="loginsubmit()">
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="mb-3">
                                            <label class="form-label">Your Name <span
                                                    class="text-danger">*</span></label>
                                            <mat-form-field appearance="outline" class="w-100 custom-outline">
                                                <input matInput placeholder="Name" formControlName="name">
                                                <span matPrefix class="email-logo">
                                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                                        viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                                        stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                                                        class="feather feather-user fea icon-sm icons">
                                                        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                                                        <circle cx="12" cy="7" r="4"></circle>
                                                    </svg>
                                                </span>
                                                <mat-error *ngIf="loginForm.get('name').hasError('required')">
                                                    Please Enter Name
                                                </mat-error>
                                            </mat-form-field>
                                        </div>
                                    </div>

                                    <div class="col-md-6">
                                        <div class="mb-3">
                                            <label class="form-label">Your Email <span
                                                    class="text-danger">*</span></label>
                                            <mat-form-field appearance="outline" class="w-100 custom-outline">
                                                <input matInput placeholder="Email" formControlName="email">
                                                <span matPrefix class="email-logo">
                                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                                        viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                                        stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                                                        class="feather feather-key fea icon-sm icons">
                                                        <path
                                                            d="M21 2l-2 2m-7.61 7.61a5.5 5.5 0 1 1-7.778 7.778 5.5 5.5 0 0 1 7.777-7.777zm0 0L15.5 7.5m0 0l3 3L22 7l-3-3m-3.5 3.5L19 4">
                                                        </path>
                                                    </svg>
                                                </span>
                                                <mat-error *ngIf="loginForm.get('email').hasError('required')">
                                                    Please Enter Password
                                                </mat-error>
                                            </mat-form-field>
                                        </div>
                                    </div>
                                    <!--end col-->
                                    <div class="col-12">
                                        <div class="mb-3">
                                            <label class="form-label">Phone Number</label>
                                            <mat-form-field appearance="outline" class="w-100 custom-outline">
                                                <input matInput placeholder="Phone Number" formControlName="phone">
                                                <span matPrefix class="email-logo">
                                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                                        viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                                        stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                                                        class="feather feather-book fea icon-sm icons">
                                                        <path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"></path>
                                                        <path
                                                            d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z">
                                                        </path>
                                                    </svg>
                                                </span>
                                                <mat-error *ngIf="loginForm.get('phone').hasError('required')">
                                                    Please Enter Name
                                                </mat-error>
                                            </mat-form-field>
                                        </div>
                                    </div>
                                    <!--end col-->

                                    <div class="col-12">
                                        <div class="mb-3">
                                            <label class="form-label">Message <span
                                                    class="text-danger">*</span></label>
                                            <mat-form-field appearance="outline" class="w-100 custom-outline">
                                                <textarea matInput placeholder="Comments" formControlName="message"></textarea>
                                                <span matPrefix class="textarea-logo">
                                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                                        viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                                        stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                                                        class="feather feather-message-circle fea icon-sm icons clearfix">
                                                        <path
                                                            d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.48 8.48 0 0 1 8 8v.5z">
                                                        </path>
                                                    </svg>
                                                </span>
                                            </mat-form-field>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-12">
                                        <div class="d-grid">
                                            <button class="login-button btn" type="submit">Send Message</button>
                                        </div>
                                    </div>
                                    <!--end col-->
                                </div>
                                <!--end row-->
                            </form>
                        </div>
                        <!--end custom-form-->
                    </div>
                </div>
            </div>
            <!--end col-->

            <div class="col-lg-7 col-md-6 order-1 order-md-2">
                <div class="card border-0">
                    <div class="card-body p-0">
                        <img src="/assets/images/contact.svg" class="img-fluid" alt="">
                    </div>
                </div>
            </div>
            <!--end col-->
        </div>
        <!--end row-->
    </div>
</section>
<section>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12 p-0">
                <iframe width="100%" allowfullscreen="" frameborder="0" height="450"
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3805.6845811903845!2d78.56804601470448!3d17.47480458802623!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bcb9d3e8526a83b%3A0xbe9e587f3d0670f!2sGandikota%20Management%20Academy!5e0!3m2!1sen!2sin!4v1582474453691!5m2!1sen!2sin">
                </iframe>
            </div>
        </div>
    </div>
</section>

<app-testimonial></app-testimonial>
