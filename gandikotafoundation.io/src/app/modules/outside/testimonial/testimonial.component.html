<section class="sec-pad">
<div class="container">
    <div class="row justify-content-center">
        <div class="col-12 text-center">
            <div class="section-title mb-4 pb-2">
                <h4 class="title mb-4">Client Reviews</h4>
                <p class="text-muted para-desc mx-auto mb-0">Start working with <span class="text-primary fw-bold">Landrick</span> that can provide everything you need to generate awareness, drive traffic, connect.</p>
            </div>
        </div><!--end col-->
    </div>
  <div class="swiper-container swiper-testimonials">
    <div class="swiper-wrapper">
            <div class="swiper-slide" *ngFor="let testimonial of testimonialList">
                <div class="d-flex client-testi m-2">
                    <img [src]="testimonial?.image" class="avatar avatar-small client-image rounded shadow" alt="">
                    <div class="flex-1 content p-3 shadow rounded bg-white position-relative">
                        <ul class="list-unstyled mb-0">
                            <li class="list-inline-item"><i class="mdi mdi-star text-warning"></i></li>
                            <li class="list-inline-item"><i class="mdi mdi-star text-warning"></i></li>
                            <li class="list-inline-item"><i class="mdi mdi-star text-warning"></i></li>
                            <li class="list-inline-item"><i class="mdi mdi-star text-warning"></i></li>
                            <li class="list-inline-item"><i class="mdi mdi-star text-warning"></i></li>
                        </ul>
                        <p class="text-muted mt-2">{{testimonial?.review}}</p>
                        <h6 class="text-primary">{{testimonial?.name}}</h6>
                    </div>
                </div>
            </div>
    </div>
    <div class="swiper-pagination"></div>
    <!-- <div class="swiper-button-next custom-next custom-next-banner"></div>
    <div class="swiper-button-prev custom-prev custom-prev-banner"></div> -->
  </div> 
</div>
</section>
