<div class="section-start">

    <div class="title justify-content-between">
        <div>
            <h4 class="h4 heading-title">
                <span class="ml-2"> Services ({{_totalPage}})</span>
            </h4>
            <hr>
        </div>
    </div>
    <div class="filters">
        <div>
            <button class="create-theme" [routerLink]="['/admin/services/create']">
                + Create new
            </button>
        </div>
        <div class="d-flex justify-content-between">
            <div class="search-wrapper">
                <form class="search d-flex justify-content-between">
                    <mat-form-field appearance="outline">
                        <mat-label>Search</mat-label>
                        <input matInput type="text">
                        <mat-icon matSuffix>search</mat-icon>
                    </mat-form-field>
                </form>
            </div>
        </div>
    </div>


    <app-customtable [homeTable]="servicesList" (rowselected)="edit($event)" (rowsdeleted)="delete($event)" *ngIf="servicesList?.length">
    </app-customtable>
</div>
