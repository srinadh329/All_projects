<section class="main-section">
    <div class="row">
        <div class="card-item">
            <div class="card-header">
                <h4 class="section-title"> About Info</h4>
                <div class="action-section pointer" [routerLink]="['/admin/aboutus/edit']" >
                    <i class="fa fa-pencil" aria-hidden="true"></i>
                </div>

            </div>
            <div class="card-section row">
                <div class="col-sm-3">
                    <label class="img-title"> Photo #1</label>
                    <figure *ngIf="aboutInfo">
                        <!-- <img src="https://scube-assets.s3.ap-south-1.amazonaws.com/placeholder-image.png"
                            width="100%" /> -->
                            <img [src]="aboutInfo?.image"
                            width="100%" />
                    </figure>

                </div>
                <div class="col-sm-9 row-item">
                    <div class="d-flex">
                        <label>Established years:</label>
                        <div>{{aboutInfo?.experience}}</div>
                    </div>
                    <div class="d-flex">
                        <label>About:</label>
                        <div>{{aboutInfo?.description}} </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row pt-4">
        <div class="card-item">
            <div class="card-header">
                <h4 class="section-title">Additional Info</h4>

            </div>
            <div class="card-section row">
                <div class="col-md-12 row-item">
                    <div class="d-flex">
                        <label>Mission:</label>
                        <div>{{aboutInfo?.mission}}  </div>
                    </div>
                </div>
                <div class="col-md-12 row-item">
                    <div class="d-flex">
                        <label>Vision:</label>
                        <div>{{aboutInfo?.vision}}  </div>
                    </div>
                </div>
                <div class="col-md-12 row-item">
                    <div class="d-flex">
                        <label>Values:</label>
                        <div>{{aboutInfo?.values}}  </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
