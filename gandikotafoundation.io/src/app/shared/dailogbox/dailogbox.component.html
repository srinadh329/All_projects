<div class="network-header pb-4">
    <h4 mat-dialog-title>
      <mat-toolbar role="toolbar" class="task-header">
        <div class="header-title">
          <span>{{data?.title}}</span>
        <span class="material-icons pointer"  (click)="closeDialog()">close</span>
        </div>
    </mat-toolbar>
    </h4>
   
    <div class="m-0 customheight">
      <div class="text-center">
        <h1>Are you sure you want to delete?</h1>
        <p class="py-1">You can`t undo it back once deleted.</p>
        <div class="pt-4 btn-action">
          <div class=" pl-2"> 
            <button type="button" class="btn btn-danger" (click)="closeDialog()">No</button>
          </div>
          <div class=" pl-4">
            <button type="button" class="btn btn-primary" (click)="deleteEmit()"  cdkFocusInitial>Yes</button>
          </div>
      </div>
      </div>
    </div>
