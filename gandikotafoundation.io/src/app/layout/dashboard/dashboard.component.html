<div>
    <nav class="sidebar" *ngIf="dashboardview !=='toggle'">
        <div class="sidebar-brand">
            <a href="#"><img src="/assets/images/logo.png" height="22" alt=""></a>
        </div>
        <ul class="sidebar-list">
            <li routerLinkActive="active">
                <a routerLink="/admin/home">
                    <i aria-hidden="true" class="fa fa-home"></i><span class="pl-2">Home Banner</span></a>
            </li>
            <li routerLinkActive="active">
                <a routerLink="/admin/aboutus"><i class="fa fa-info"></i><span class="pl-2">About</span></a>
            </li>
            <li routerLinkActive="active">
                <a routerLink="/admin/services"><i class="fa fa-handshake-o" aria-hidden="true"></i><span
                        class="pl-2">Services</span></a>
            </li>
            <li routerLinkActive="active">
                <a><i class="fa fa-book"></i><span class="pl-2">Education</span></a>
            </li>
            <li routerLinkActive="active">
                <a routerLink="/admin/gallery"><i class="fa fa-picture-o"></i><span class="pl-2">Gallery</span></a>
            </li>
            <li routerLinkActive="active">
                <a routerLink="/admin/contactus"><i class="fa fa-address-card-o" aria-hidden="true"></i><span class="pl-2">Contact Info</span></a>
            </li>
            <li routerLinkActive="active">
                <a routerLink="/admin/testimonials"><i class="fa fa-user" aria-hidden="true"></i><span
                        class="pl-2">Testimonials</span></a>
            </li>
            <li routerLinkActive="active">
                <a routerLink="/admin/contact-requests"><i class="fa fa-hand-o-right" aria-hidden="true"></i><span
                        class="pl-2">Contact Requests</span></a>
            </li>
        </ul>
    </nav>

    <main class="page-content bg-light" [ngClass]="{'customsidebar1':dashboardview =='toggle'}">
        <div class="top-header" [ngClass]="{'customsidebar2':dashboardview =='toggle'}">
            <div class="header-bar d-flex justify-content-between border-bottom">
                <div class="d-flex align-items-center">
                    <a id="close-sidebar" class="btn btn-icon btn-pills btn-soft-primary ms-2" (click)="home('toggle')">
                        <i class="fa fa-bars" aria-hidden="true"></i>
                    </a>
                </div>
            </div>
        </div>
        <div class="container-fluid">
            <div class="layout-specing">
                <router-outlet></router-outlet>
            </div>
        </div>
    </main>
</div>
